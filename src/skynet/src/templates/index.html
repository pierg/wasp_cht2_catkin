    <script>
        function updateState() {
            jQuery.getJSON("?current=true", function( data ) {
                jQuery.each( data, function( key, val ) {
                    jQuery("#agent"+key+" div:nth-of-type("+(val.index+1)+")").addClass(
                            (val.running || val.index+1 == jQuery("#agent"+key+" div").size() ? "running" : "waiting")

                    ).removeClass(
                            (val.running || val.index+1 == jQuery("#agent"+key+" div").size() ? "waiting" : "")
                    )
                    jQuery("#agent"+key+ " div").not("div:eq("+val.index+")").removeClass("running waiting");
                });
            });
            setTimeout(function(){ updateState(); }, 10000);
        }

        function sendStart() {
            jQuery.get("?action=start", function( data ) {
                cosyAlert(data, "success");
            });
        }

        function sendCancel() {
            jQuery.get("?action=cancel", function( data ) {
                cosyAlert(data, "success");
            });
        }

        function sendEmergencyArea() {
            var x = document.getElementById("emergency_area_x").value;
            var y = document.getElementById("emergency_area_y").value;
            var request = "?emergency_area_x=" + x + "&emergency_area_y=" + y;
            jQuery.get(request, function( data ) {
                cosyAlert(data, "success");
            });
        }


        jQuery(document).ready(function(){
            updateState();

        });


    </script>

<div class="end" id="end1" style="">

</div>
<div style="width: 100%; background: #ccccdd; "><br></div>
<h1 style="margin: 0; padding:10px; font-size: 80px;">SKYNET OVERVIEW</h1>
<div style="float:left;width: 100%; background: #ccccdd; "><br></div>

<div class="container">
    <div class="row">
        <div class="five columns">
            <button id="button_start" onclick="sendStart()">START</button>
            <button id="button_cancel" onclick="sendCancel()">CANCEL</button>
        </div>
    </div>

    <div class="row">
        <div class="five columns">
        <form action="" method="get">
            X:<br>
            <input type="number" id="emergency_area_x" value="1">
            <br>
            Y:<br>
            <input type="number" id="emergency_area_y" value="2">
            <br><br>
            <input type="submit" value="Submit" onclick="sendEmergencyArea()">
        </form>
            </div>
    </div>

</div>
